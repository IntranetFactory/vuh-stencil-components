<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/k-ui-kit.esm.js"></script>
    <script nomodule src="/build/k-ui-kit.js"></script>
    <link rel="stylesheet" href="/build/k-ui-kit.css" />
  </head>
  <body>
    <k-typography>
      <h1>Heading 1</h1>
    </k-typography>
    <k-typography>
      <h2>Heading 2</h2>
    </k-typography>
    <k-typography>
      <h3>Heading 3</h3>
    </k-typography>
    <k-typography>
      <h4>Heading 4</h4>
    </k-typography>
    <k-typography>
      <h5>Heading 5</h5>
    </k-typography>
    <k-typography>
      <a href="#">Links</a>
    </k-typography>
    <k-typography variant="body1">
      <p>
        Body 1
      </p>
    </k-typography>
    <k-typography variant="body2">
      <p>
        Body 2
      </p>
    </k-typography>
    <k-typography variant="button">
      <p>
        Button
      </p>
    </k-typography>
    <k-typography variant="caption">
      <p>
        Caption
      </p>
    </k-typography>
    <k-typography variant="h1">
      H1.Variant
    </k-typography>
    <k-typography variant="h2">
      H2.Variant
    </k-typography>
    <k-typography variant="h3">
      H3.Variant
    </k-typography>
    <k-typography variant="h4">
      H4.Variant
    </k-typography>
    <k-typography variant="h5">
      H5.Variant
    </k-typography>
    <k-typography variant="link">
      Ancle.Variant
    </k-typography>

    <br />

    <k-elevation radius="8px">
      <div
        class="elevation-modal"
        style="
          height: 200px;
          width: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        Elevation
      </div>
    </k-elevation>
    <br />

    <k-elevation radius="50%">
      <div
        class="elevation-modal"
        style="
          height: 200px;
          width: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        Elevation
      </div>
    </k-elevation>

    <br />

    <div style="display: flex; flex-wrap: wrap;">
      <k-typography>
        <h1>Buttons</h1>
      </k-typography>
      <k-typography style="width: 100%;">
        <h3>Colors</h3>
      </k-typography>
      <section style="margin: 24px;">
        Primary
        <k-button color="primary"></k-button>
        <k-button color="primary" disabled></k-button>
      </section>
      <section style="margin: 24px;">
        Secondary
        <k-button color="secondary"></k-button>
        <k-button color="secondary" disabled></k-button>
      </section>
      <section style="margin: 24px;">
        Terciary
        <k-button color="terciary"></k-button>
        <k-button color="terciary" disabled></k-button>
      </section>

      <k-typography style="width: 100%;">
        <h3>Shape</h3>
      </k-typography>
      <section style="margin: 24px;">
        Full
        <k-button style="width: 100%; color: red;" shape="full"></k-button>
      </section>
      <section style="margin: 24px;">
        Round
        <k-button shape="round"></k-button>
        <k-button shape="round"
          ><div style="width: 16px; height: 16px;">A</div></k-button
        >
      </section>
      <section style="margin: 24px;">
        Smooth (default)
        <k-button shape="smooth"></k-button>
      </section>

      <k-typography style="width: 100%;">
        <h3>Size</h3>
      </k-typography>
      <section style="margin: 24px;">
        Large
        <k-button size="large"></k-button>
      </section>
      <section style="margin: 24px;">
        Medium
        <k-button size="medium"></k-button>
      </section>
      <section style="margin: 24px;">
        Small
        <k-button size="small"></k-button>
      </section>
    </div>
  </body>
</html>
