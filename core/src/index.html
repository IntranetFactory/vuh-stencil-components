<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/k-ui-kit.esm.js"></script>
    <script nomodule src="/build/k-ui-kit.js"></script>
    <link rel="stylesheet" href="/build/k-ui-kit.css" />
  </head>
  <body>
    <k-typography>
      <h1>Heading 1</h1>
    </k-typography>
    <k-typography>
      <h2>Heading 2</h2>
    </k-typography>
    <k-typography>
      <h3>Heading 3</h3>
    </k-typography>
    <k-typography>
      <h4>Heading 4</h4>
    </k-typography>
    <k-typography>
      <h5>Heading 5</h5>
    </k-typography>
    <k-typography>
      <a href="#">Links</a>
    </k-typography>
    <k-typography variant="body1">
      <p>
        Body 1
      </p>
    </k-typography>
    <k-typography variant="body2">
      <p>
        Body 2
      </p>
    </k-typography>
    <k-typography variant="button">
      <p>
        Button
      </p>
    </k-typography>
    <k-typography variant="caption">
      <p>
        Caption
      </p>
    </k-typography>
    <k-typography variant="h1">
      H1.Variant
    </k-typography>
    <k-typography variant="h2">
      H2.Variant
    </k-typography>
    <k-typography variant="h3">
      H3.Variant
    </k-typography>
    <k-typography variant="h4">
      H4.Variant
    </k-typography>
    <k-typography variant="h5">
      H5.Variant
    </k-typography>
    <k-typography variant="link">
      Ancle.Variant
    </k-typography>

    <br />

    Primary button
    <k-button color="primary"></k-button>
    <k-button color="primary" disabled></k-button>
    Secondary button
    <k-button color="secondary"></k-button>
    <k-button color="secondary" disabled></k-button>
    Terciary button
    <k-button color="terciary"></k-button>
    <k-button color="terciary" disabled></k-button>
  </body>
</html>
