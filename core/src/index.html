<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/k-ui-kit.esm.js"></script>
    <script nomodule src="/build/k-ui-kit.js"></script>
  </head>
  <body>
    <my-component
      first="Stencil"
      last="'Don't call me a framework' JS"
    ></my-component>
    <k-label htmlfor="input"></k-label>
    <k-accordion
      width="100%"
      label="Bacon Ipsum"
      color="pink"
      description="Bacon ipsum dolor amet pork chop sausage turkey spare ribs ham hock cupim pork loin capicola bacon ham filet mignon prosciutto boudin turducken. Shank corned beef burgdoggen jowl ribeye. Ham pork pastrami rump meatball buffalo venison andouille picanha fatback pork loin. Venison doner porchetta, chicken leberkas fatback burgdoggen ham andouille landjaeger alcatra. Pork belly pork jerky prosciutto leberkas tail salami tongue frankfurter turducken short loin flank."
    ></k-accordion>
    <k-accordion
      width="100%"
      label="Cat Ipsum"
      color="aquamarine"
      description="Human give me attention meow i want to go outside let me go outside nevermind inside is better but cats are cute flex claws on the human's belly and purr like a lawnmower find something else more interesting, yet lick sellotape lick butt and make a weird face. The cat was chasing the mouse lick the plastic bag for furrier and even more furrier hairball but scratch at door to be let outside, get let out then scratch at door immmediately after to be let back in. "
    ></k-accordion>
    <k-accordion
      width="100%"
      color="#eee"
      description="I feel empty."
    ></k-accordion>
    <k-typography>
      <h1>Heading 1</h1>
    </k-typography>
    <k-typography>
      <h2>Heading 2</h2>
    </k-typography>
    <k-typography>
      <h3>Heading 3</h3>
    </k-typography>
    <k-typography>
      <h4>Heading 4</h4>
    </k-typography>
    <k-typography>
      <h5>Heading 5</h5>
    </k-typography>
    <k-typography>
      <a href="#">Links</a>
    </k-typography>
  </body>
</html>
